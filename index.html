<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet Step-1</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <!-- The div that holds our map -->
    <div id="map" style="position: relative;">
        <!--
        <div id="toggle-mode" class="toggle-mode">
            <label>
                <input type="radio" name="mode" value="cumulative" checked> Cumulative Version
            </label>
            <label>
                <input type="radio" name="mode" value="daily"> Daily Version
            </label>
        </div>-->
        <!-- Hamburger Menu Trigger -->
        <div id="hamburger-icon" class="hamburger-icon">
            <!-- Three bars -->
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

    <!-- The actual dropdown menu (hidden by default) -->
    <div id="hamburger-menu" class="hamburger-menu hidden">
        <!-- We’ll fill this menu with items via JavaScript (or directly in HTML). -->
    </div>

    <!-- Timeline controls -->
    <div id="timeline-controls" class="info legend leaflet-control">
        <div id="speed-container" style="display: flex; align-items: center;">
            <label for="speed-selector">Playing speed:</label>
            <select id="speed-selector">
                <option value="1000">Slow</option>
                <option value="100" selected>Normal</option>
                <option value="0.05">Fast</option>
                <option value="0.0005">Very Fast</option>
            </select>
        </div>

        <div id="date_title_bottom">Time 0</div>
        <div class="player-controls">
            <button id="playBackButton" title="Play Backward">◁◁</button>
            <button id="stepBackButton" title="Step Backward">◁</button>
            <button id="pauseButton" title="Pause">||</button>
            <button id="stepForwardButton" title="Step Forward">▷</button>
            <button id="playForwardButton" title="Play Forward">▷▷</button>
        </div>
        <input type="range" id="timeline" min="0" max="0" value="0">
    </div>



    <!-- DO NOT PLACE OTHER SCRIPTS BEFOR THIS. The menu should go before all other scripts, so it can access any needed globals -->
    <script src="static/js/menu.js"></script>

    <!-- html2canvas  -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/logic.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</body>


</html>
